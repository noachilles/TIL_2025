<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gray {
      background-color: gray;
      color: white;
    }

    .white {
      background-color: white;
      color: black;
    }

    .navy {
      background-color: navy;
      color: white;
    }

  </style>
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    const bodyTag = document.querySelector('body')

    const ulTag = document.querySelector('.switcher')
    ulTag.addEventListener('click', function(event) {
      
      if (event.target.id === 'grayButton') {
        bodyTag.className = 'gray'
      } else if (event.target.id === 'whiteButton') {
        bodyTag.className = 'white'
      } else {
        bodyTag.className = 'navy'
      }
    })
  
  </script>
</body>
</html>
