<!-- 
 문단, 제목, 줄 나눔, 구획 등은 Block 요소를 사용하여 작성한다.
링크, 이미지, 텍스트 강조 등은 Inline 요소를 사용하여 구성한다.
다음 내용을 포함하도록 HTML을 구성한다:
상단 SSAFY 로고 이미지와 설명 텍스트
강조된 문장(굵게, 줄바꿈 포함)
프로그램 설명 문단
주관, 후원, 위탁 정보를 포함한 텍스트
가로줄(hr)을 활용한 구분선
3개의 이모지 이미지 + 텍스트 구성 목록 (ul 사용)

작성 시 유의사항
불필요한 구조나 CSS는 작성하지 않는다.
반드시 의미에 맞는 시멘틱 요소를 사용하도록 한다.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 10px;
        }
    </style>
</head>
<body>
    <div>
        <image src="images/ssafy_logo.png" alt="ssafy_logo" width="200px"/>
    </div>
    <div>
        <image src="images/ssafy_banner.png" alt="ssafy_banner" width="200px"/>
    </div>
    <div>
        <p>삼성 청년 아카데미</p>
        <p>대한민국 SW의 미래를 이끕니다.</p>
    </div>
</body>
</html>
