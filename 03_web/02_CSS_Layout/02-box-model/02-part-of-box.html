<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 300px;
      border-width:3px;
      border-style: dashed;
      border-color: black;
      padding-left: 25px;
      padding-bottom: 25px;
      margin-top: 25px;
      margin-left: 25px;
    }

    .box2 {
      width: 300px;
      border: 1px dashed black;
      margin: 25px auto;  /* 상하가 25px auto는 좌우로, 중앙으로 맞춰줌 */
      padding: 25px 50px; /* 상하가 25px , 좌우는 50px */
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
